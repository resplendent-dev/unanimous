      - TRAVIS_ALLOW_FAILURE
      - TRAVIS_APP_HOST
      - TRAVIS_APT_PROXY
      - TRAVIS_ARCH
      - TRAVIS_BRANCH
      - TRAVIS_BUILD_DIR
      - TRAVIS_BUILD_ID
      - TRAVIS_BUILD_NUMBER
      - TRAVIS_BUILD_STAGE_NAME
      - TRAVIS_BUILD_WEB_URL
      - TRAVIS_CMD
      - TRAVIS_COMMIT
      - TRAVIS_COMMIT_MESSAGE
      - TRAVIS_COMMIT_RANGE
      - TRAVIS_DIST
      - TRAVIS_ENABLE_INFRA_DETECTION
      - TRAVIS_EVENT_TYPE
      - TRAVIS_HOME
      - TRAVIS_INFRA
      - TRAVIS_INIT
      - TRAVIS_INTERNAL_RUBY_REGEX
      - TRAVIS_JOB_ID
      - TRAVIS_JOB_NAME
      - TRAVIS_JOB_NUMBER
      - TRAVIS_JOB_WEB_URL
