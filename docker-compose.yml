      - TRAVIS_STACK_NODE_ATTRIBUTES
      - TRAVIS_STACK_TIMESTAMP
      - TRAVIS_SUDO
      - TRAVIS_TAG
      - TRAVIS_TEST_RESULT
      - TRAVIS_TIMER_ID
      - TRAVIS_TIMER_START_TIME
      - TRAVIS_TMPDIR
      - TRAVIS_UID
      - USER
      - USERNAME
    volumes:
      - type: bind
        source: .
        target: /workspace
